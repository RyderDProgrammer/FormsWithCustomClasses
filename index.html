<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="/css/site.css">
    
</head>
<body>
    <h1>Add Video Game</h1>

    <div>
        <ul id = "validationSummary">
            
        </ul>
    </div>

    <form action="">
        <label for="gameTitle">Title:</label>
        <input type="text" id="gameTitle">
        <br>

        <label for="gamePrice">Price:</label>
        <input type="text" id="gamePrice">
        <br>

        <label for="gameRating">Rating:</label>
        <select id="gameRating">
            <option>Choose 1 please!</option>
            <option>E</option>
            <option>T</option>
            <option>M</option>
        </select>

        <br>
        <label for="onlineOnly">Online only?</label>
        <input type="checkbox" id="onlineOnly">
        <br>

        <input type="button" value="Add New Game">
        <br>
    </form>

    <br><br>
    <div id="display">
        
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
